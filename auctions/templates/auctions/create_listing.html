{% extends "auctions/layout.html" %} {% block body %}
<h2>Create Listing</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'create_listing' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      autofocus
      type="text"
      name="title"
      placeholder="Title"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="description"
      placeholder="Description"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="integer"
      name="starting_bid"
      placeholder="Starting Bid"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="category"
      placeholder="Category"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="url"
      placeholder="Image"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="Create Listing" />
</form>
{% endblock %}
